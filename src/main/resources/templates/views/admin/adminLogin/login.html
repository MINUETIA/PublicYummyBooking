<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{adminFragment/layout}">

    <div layout:fragment="content">

            <div class="login_title">

                            <input class="account" name="ad_id" type="text" placeholder="account" value="adminLv12">
                        </div>

                        <div id="loginPw">
                            <span class="pw"><b>Password : </b></span><br>
                            <input class="pw" name="ad_pw" type="password" placeholder="password" value="dkssud10041!">
                        </div>

                        <div>
                            <input type="submit" value="Login" id="loginButton"><br>
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="/admin/join"><span class="pw"><b>회원가입</b></span></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
