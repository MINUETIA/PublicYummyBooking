<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default_layout}">

<th:block layout:fragment="content">

        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <!-- Normal Breadcrumb Begin -->
        <!--<section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">-->
        <section class="normal-breadcrumb set-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="normal__breadcrumb__text">
                            <h2>Login</h2>
                            <p>Welcome to the Yummy Booking.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Normal Breadcrumb End -->

        <!-- Login Section Begin -->
        <section class="login spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="login__form" style="border: 1px solid darkgray; padding-top: 20px; padding-bottom: 20px;">
                            <h3>Login</h3>
                            <form action="/login/login" method="post">
                                <div class="input__item">
                                    <input type="text" placeholder="ID" name="userId">
                                    <span><i class="fa-solid fa-pen"></i></span>
                                </div>
                                <div class="input__item">
                                    <input type="password" placeholder="Password" name="userPw">
                                    <span class="icon_lock"></span>
                                </div>
                                <div th:text="${msg}" style="color: red"></div>
                                <button type="submit" class="site-btn">Login Now</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6" style="border: 1px solid darkgray; padding-top: 85px; padding-left: 125px;">
                        <div class="login__register">
                            <h3>Dontâ€™t Have An Account?</h3>
                            <a href="signup" class="primary-btn">Register Now</a>
                        </div>
                    </div>
                </div>
                <div class="login__social">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6">
                            <div class="login__social__links">
                                <span>or</span>
                                <ul>
                                    <li><a href="/oauth2/authorization/naver" class="facebook"><i class="fa fa-solid fa-n"></i> Sign in With Naver</a></li>
                                    <li><a href="/oauth2/authorization/google" class="google"><i class="fa fa-solid fa-g"></i> Sign in With Google</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login Section End -->

        <!-- Search model Begin -->
        <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch"><i class="icon_close"></i></div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here.....">
                </form>
            </div>
        </div>
        <!-- Search model end -->
    </th:block>
</html>
